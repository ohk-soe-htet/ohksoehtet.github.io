<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soe Htet - Coming Soon</title>
    <style>
        /* Basic Reset & Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9; /* A soft off-white */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Main Content Container */
        .container {
            max-width: 600px;
            padding: 2rem;
        }

        /* Heading Style */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        /* Paragraph/Message Style */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 1.5rem;
        }

        /* Link Style */
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
        }

        /* Pulsing Dots Animation */
        .dots span {
            animation: pulse 1.4s infinite;
        }

        .dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Soe Htet</h1>

        <p>
            My new portfolio is currently a work in progress
            <span class="dots"><span>.</span><span>.</span><span>.</span></span>
        </p>

        <p>
            You can follow my work on <a href="https://github.com/ohksoehtet" target="_blank" rel="noopener noreferrer">GitHub</a> for now.
        </p>
    </main>
</body>
</html>
